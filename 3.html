<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 равно 20 
    2. 20 + "10" JavaScript превратит 20 в строку "20"  
    "20" + "10" получится строка "2010"
    3. С помощью console.log выводим строку "2010" в консоль. 
     */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" разный тип данных JavaScript превратит число 10 в строку "10" 
    получится "10" + "10" ="1010"
    2. "1010" + 10 разный тип данных JavaScript превратит число 10 в строку "10"
    получится "1010" + "10" = "101010"
    3. С помощью console.log выводим строку "101010" в консоль. 
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = 20 
    2. + +"10" сработает унарный оператор превратит из строки "10" в число 10
    3. 20 + 10 = 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. -""  сработает унарный оператор превратит пустую строку "" в число 0
    2. 10 / -0 = -Infinity 
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. / +"2,5" сработает унарный оператор превратит из строки "2,5" в число 2,5
    мы получим NaN из за того что  разделитель дробной части запятая а не точка
    2. 10 / NaN = NaN
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");


  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
