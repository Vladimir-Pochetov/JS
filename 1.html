<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. JavaScript увеличивает 'а' на один и использует 
    новое значение. Значит 'c' будет равняться 2
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    c = ++a;
    console.log(c);

    /*

    1. JavaScript увеличивает 'b' на один и использует старое значение. 
    Значит 'b' равна 2 а 'd' равна 1  
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    d = b++;
    console.log(d);

    /*

    1. Тут к переменной а прибавляется 1 получается а равно 3 
    после 2 + 3 равно 5. В 'c' перезапишет на 5 
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    c = 2 + ++a;
    console.log(c);

    /*

    1. Тут произойдет сложение 2 + b то есть 2 + 2 равно 4. 
    В 'd' запишется значение 4 а в 'b' 1. В 'b' получается 3   
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>
